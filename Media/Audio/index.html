<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio</title>
	
</head>
<body>
	<!-- adding audio -->

	<audio src="audioFile.mp3" controls></audio>
	
	<br>
	<br>
	<audio src="rain.wav" controls autoplay muted loop>

    </audio>

	<br>
	<br>

    <!-- another method -->

    <audio controls>
		<source src="audio2File.mp3" type="audio/mp3">
		<source src="path_to_audio_file.mp3" type="audio/mpeg">
        <source src="path_to_audio_file.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
	 	
    </audio>


    <!-- another way -->
    <figure>
    <figcaption>Listen to the music:</figcaption>
    <audio
        controls
        src="audio2File.mp3">
            <a href="audio2File">
                Download audio
            </a>
    </audio>
</figure>

</body>
</html>
