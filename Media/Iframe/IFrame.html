<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iframe</title>
	
</head>
<body>
	<!-- adding iframe for external doc -->
	<iframe src="../Product Catalog Project/index.html" width="800px" height="720px"></iframe>

	<br>
	<br>

    <!-- adding iframe for youtube video -->
    <iframe width="450" height="250" 
    src="https://www.youtube.com/embed/O5hShUO6wxs">	
    </iframe>

    <br>
    <br>

    <!-- Autoplay + Muted -->
    <iframe width="420" height="345" src="https://www.youtube.com/embed/34Na4j8AVgA?autoplay=1&mute=1">
    </iframe>

    <br>
    <br>

    <!-- another way -->

   <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
   </iframe>

   <br>
   <br>

   <!-- another method -->

   <iframe width="560" height="315" src="https://www.youtube.com/embed/34Na4j8AVgA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
